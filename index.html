    <body>

        <header>

        </header>

        <main class="container">

            <section id="introduction">

                <div class="location">
                    <p><span class="city-name"></span>, <span class="country-name"></span></p>
                </div><!--location-->

                <div class="date">
                    <p class="formatted-date"></p>
                </div>

                
                <div class="prayers">
                    <a href="./assets/pages/salat.html" id="fajr-prayer">
                        <div class="prayer">
                            <p>Fajr (فجر) - dawn</p>
                            <p class="fajr-time"></p>
                        </div><!--prayer--> 
                    </a>
                    
                   
                    <div class="prayer">
                        <p>
                            <i class="fas fa-sun"></i>
                            Sunrise (شروق) </p>
                        <p class="sunrise-time"></p>
                    </div><!--prayer--> 
                    

                    <a href="./assets/pages/salat.html" id="dhuhr-prayer">
                        <div class="prayer">
                            <p>Dhuhr (ظهر) - noon</p>
                            <p class="dhuhr-time"></p>
                        </div><!--prayer-->
                    </a>

                    <a href="./assets/pages/salat.html" id="asr-prayer">
                        <div class="prayer">
                            <p>Asr (عصر) - afternoon</p>
                            <p class="asr-time"></p>
                        </div><!--prayer-->
                    </a>

                    <a href="./assets/pages/salat.html" id="maghrib-prayer">
                        <div class="prayer">
                            <p>Maghrib (مغرب) - sunset</p>
                            <p class="maghrib-time"></p>
                        </div><!--prayer-->
                    </a>

                    <a href="./assets/pages/salat.html" id="isha-prayer">
                        <div class="prayer">
                            <p>Isha (عشاء) - night</p>
                            <p class="isha-time"></p>
                        </div><!--prayer-->
                    </a>
                    
                    
                    <div class="prayer">
                        <p>
                            <i class="fas fa-moon"></i>
                            Qiyan
                        </p>
                        <p class="qiyan-time"></p>
                    </div><!--prayer--> 
                    

                </div><!--prayers-->
